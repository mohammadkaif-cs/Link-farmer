<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Farmer | Successfully Recieved</title>
    <style>
        /* Reset some default styles */
body, h1, p {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styling for body */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7f6;
    color: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

/* Container for centering content */
.container {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
}

/* Card styling */
.card {
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 50px;
    max-width: 500px;
    text-align: center;
    margin: 20px;
}

/* Heading styling */
.card h1 {
    color: #4CAF50;
    font-size: 2em;
    margin-bottom: 20px;
}

/* Paragraph styling */
.card p {
    font-size: 1.1em;
    margin-bottom: 20px;
}

/* Button styling */
.button-group {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1em;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    color: #fff;
    background-color: #2a2c30;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #45a049;
}



.btn-secondary:hover {
    background-color: #e53935;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>successfully Recieved</h1>
            <p>Your product has been recieved to us successfully.</p>
            <p>Thank you for choosing Link Farmer, We are happy to work with you.</p>
            <div class="button-group">
                <a href="products.html" class="btn">View Products</a>
                <a href="index.html" class="btn btn-secondary">Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
